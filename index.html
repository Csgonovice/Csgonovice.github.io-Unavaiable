<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.documentElement.requestFullscreen();
        });
    </script>
</head>
<body>
    <img src="https://github.com/Csgonovice/Csgonovice.github.io-Unavaiable/blob/main/image.png?raw=true" alt="Fullscreen Image">
</body>
</html>
